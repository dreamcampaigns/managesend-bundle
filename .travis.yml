language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - 7.3
  - 7.4
  - hhvm
  -
matrix:
    fast_failure: true
    include:
        - dist: precise
          php: 5.3
          env: dependencies=lowest
        - dist: precise
          php: 5.4
          env: dependencies=lowest
        - php: 7.0
          env: SYMFONY_VERSION=2.7.x
        - php: 7.0
          env: SYMFONY_VERSION=2.8.x
        - php: 7.0
          env: SYMFONY_VERSION=3.0.x
        - php: 7.0
          env: SYMFONY_VERSION=3.1.x
        - php: hhvm
          env: SYMFONY_VERSION=3.4.x
        - php: 7.1
          env: SYMFONY_VERSION=4.0.x stability=beta
        - php: 7.2
          env: SYMFONY_VERSION=4.0.x stability=beta
        - php: 7.3
          env: SYMFONY_VERSION=4.0.x stability=beta
        - php: 7.4
          env: SYMFONY_VERSION=4.0.x stability=beta

# lock distro so new future defaults will not break the build
dist: trusty
sudo: false
cache:
    directories:
        - $HOME/.composer/cache/files

install: if [ "$dependencies" = "lowest" ]; then composer update --prefer-lowest --prefer-stable --prefer-dist --no-interaction; else composer update --prefer-dist --no-interaction; fi;

script:
  - vendor/bin/phpunit --coverage-text --coverage-clover=coverage.clover

notifications:
  email: false